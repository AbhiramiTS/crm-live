{% load static %}
<style>
  .btn-warning {
    color: #212529;
    background-color: orange;
    border-color: orange;
  }

  img {
    vertical-align: middle;
    border-style: none;
    height: 53px;
    width: 140px;
}
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img src="{% static 'images/crm.png' %}" alt="CRM">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    {% if request.user.is_staff %}
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color: white;" href="{% url 'products' %}">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color: white;" href="#">Help</a>
      </li>
    </ul>
    {% else %}
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'user-page' %}">Dashboard</a>
      </li>
    </ul>
    {% endif %}

  </div>
  {% if request.user.is_staff %}
  <span class="btn btn-warning"><a class="hello-msg" href=""
    style="color: white; text-decoration: none;">Hello, {{request.user}} </a></span> &nbsp;
  {% else %}
  <span class="btn btn-warning"><a class="hello-msg" href="{% url 'account' %}"
      style="color: white; text-decoration: none;">Hello, {{request.user}} </a></span> &nbsp;
  {% endif %}
  <span class="btn btn-warning"><a class="hello-msg" href="{% url 'logout' %}"
      style="color: white; text-decoration: none;">Logout</a></span>
</nav>
